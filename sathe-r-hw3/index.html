<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body class=" has-text-dark is-light">
<main class="is-light">
  <nav class="navbar has-shadow is-danger">
    <!-- logo / brand-->
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
          <img src="images/music.png" alt="music image">
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>

    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item" href="about.html">
          About
        </a>
      
        <a class="navbar-item is-hoverable" href="index.html">
          App
        </a>
      
      </div> <!-- end navbar-start -->
    </div>
  </nav>
  </nav>

  
  <div id="container" class="py-4 columns is-light">
  <canvas width="800" height="400" class="px-6"></canvas>
  <div id="controls" class="pl-6 is-light">
    <div id="button-controls" class="pl-6">
        <button id="btn-play" data-playing="no">Play</button>
        <button id="btn-fs">Full Screen</button>
      
        <label>Track: 
          <select id="select-track">
            <option value="media/softvibes.mp3" selected>Soft Vibes</option>
            <option value="media/evolution.mp3">Evolution</option>
            <option value="media/allthat.mp3">All That</option>
          </select>
        </label>
    </div>

    <label class="titles pl-6">Visualizer Themes</label>
    <form class="pl-6">
      <label for="sunrise-select">
        <input type="radio" id="sunrise-select" name="option" value="option1"> Sunrise Theme
      </label>
      <label for="sunset-select">
        <input type="radio" id="sunset-select" name="option" value="option2"> Sunset Theme
      </label>
      <label for="night-select">
        <input type="radio" id="night-select" name="option" value="option3"> Night Theme
      </label><br>
    </form>

    <select id="info-visualizer" class="ml-6">
      <option value="frequency" selected> Frequency Data</option>
      <option value="waveform">Waveform</option>
    </select>

    <label class="titles pl-6">Specific Controls</label>
    <div class="checkbox-controls pl-6">
      <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-rays"><label for="cb-rays">Show Rays</label></span>
      <span><input type="checkbox" id="cb-lines"><label for="cb-lines">Show Lines</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-phyllo"><label for="cb-phyllo">Show Phyllotaxis</label></span>
      <span><input type="checkbox" id="cb-shape"><label for="cb-shape">Show Squares</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Show Invert</label></span>
      <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span>
      <span><input type="checkbox" id="cb-bass"><label for="cb-bass">Boost Bass</label></span>
      <span><input type="checkbox" id="cb-treble"><label for="cb-treble">Boost Treble</label></span>
    </div>
		
    <div>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
      <span id="label-volume">???</span>
    </div>
  </div>
</div>

<div id="output" class="section "></div>
</main>
<script>
  const burgerIcon = document.querySelector('#burger');
  const navbarMenu = document.querySelector('#nav-links');

  burgerIcon.addEventListener('click', () => {
      navbarMenu.classList.toggle('is-active');
  })
</script>
</body>
</html>
