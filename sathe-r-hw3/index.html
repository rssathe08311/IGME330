<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Finder</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Spotify Playlist Finder!!</h1>
    </header>
    <div class="container">        
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div id="countDiv" style="margin-top: 10px;margin-bottom: 10px;">
                <!-- Add this input element where you want the text box to appear -->
                <label for="songCount">Number of Songs:</label>
                <input type="text" id="songCount" name="songCount" value="25">
            </div>
            <div id="countDiv" style="margin-top: 10px;margin-bottom: 10px;">
                <label for="Genre">Genre:</label>
                <select name="" id="select_genre">
                    <option>Select...</option>                    
                </select>
            </div>
            <div id="countDiv" style="margin-top: 10px;margin-bottom: 10px;">
                <label for="Genre">Playlists:</label>
                <select name="" id="select_playlist" >
                    <option>Select...</option>                    
                </select>
            </div>                  
            <div >
                <button type="submit" id="btn_submit">Search</button>
            </div>          
        </form>        
        <div>
            <div id="listGroup">
                <div id="playlistDropdown">
                    
                </div>                                             
            </div>
            <div id="song-detail">                
            </div>
        </div>   
    </div>
    <footer>
        <p>Last Updated 11/28/23 by Reva Sathe</p>

    </footer>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
