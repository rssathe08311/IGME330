<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Storage List</title>
  <style>
    h1{
      font-family: 'Caveat', cursive;
    }
  </style>
  <script src="src/main.js" type="module"></script>
</head>
<body>
  <header class="hero is-small is-primary is-bold p-2">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Storage List!</h1>
        <h2 class="subtitle is-italic">
          <span class="material-symbols-outlined">edit_note</span> 
            Add stuff to your list, and see it later!
          <span class="material-symbols-outlined">edit_note</span> 
        </h2>
      </div>
    </div>
  </header>
  <div class="section has-background-info">
    <div style="max-width:50%"> <!-- Begin "Form" -->
      <div class="field">
        <label class="label has-text-light">Thing to add to list:</label>
        <div class="control">
          <input id="thing-text" class="input" type="text" 
           placeholder="Name of thing" size="30"
          >
        </div>
      </div>
      <div class="control">
        <button id="btn-add" class="button is-success">
          Add to list
          <span class="material-symbols-outlined">Add</span>
        </button>
        <button id="btn-clear" class="button is-success is-warning">
          Clear List
          <span class="material-symbols-outlined">delete</span>
        </button>
      </div>
    </div>  
    
  </div>
  <div class="section">
    <h2 class="subtitle is-5 has-text-weight-bold">Thing List</h2>
    <ol id="output-list" class="ml-4">
      <li>???</li>
    </ol> 

  </div>
</body>
</html>
