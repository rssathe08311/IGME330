<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sine Start</title>
	<style>canvas{ border: 1px solid black; }</style>
	<script>
	"use strict";
	const canvasWidth = 400, canvasHeight = 300;
	let ctx;
    let n = 0;//generation number
    const divergence = 137.5; //divergence angle 137.5
    const c = 4; //padding between florets
	const fps = 1000/60;
	const d = 361; //degrees 
	let canvas_box;// the canvas
	let clicked = false;
	let radius = 2;
	let radius_select;

    window.onload = init;

	function init(){
		ctx = canvas.getContext("2d");
		canvas.width = canvasWidth;
		canvas.height = canvasHeight;
		ctx.fillRect(0,0,canvasWidth,canvasHeight);
		canvas_box = document.querySelector("canvas");
		radius_select = document.querySelector("select");
		

        //call to the loop that draws the phyllotaxis
		canvas_box.onclick = loop;

		document.querySelector("#btn-restart").onclick = () =>{
			ctx.fillRect(0,0,canvasWidth,canvasHeight);
			n = 0;
			radius = 2;
			radius_select.value = 2;

		}
		document.querySelector("#ctrl-size").onchange = () => {
			radius = radius_select.value;
		}
	}

    function loop(){
		
        setTimeout(loop, fps);

        // each frame draw a new dot
        // `a` is the angle
        // `r` is the radius from the center (e.g. "Pole") of the flower
        // `c` is the "padding/spacing" between the dots
        let a = n * dtr(divergence); //angle
        let r = c * Math.sqrt(n); //center pole
        //console.log(a,r);

        // now calculate the `x` and `y`
        let x = r * Math.cos(a) + canvasWidth/2;
        let y = r * Math.sin(a) + canvasHeight/2;
        //console.log(x,y);

		//resets the drawing once it has reached the bounds of the cavas
		if(x >= canvasWidth -20 && y >= canvasHeight){
			n= 0;
			ctx.fillRect(0,0,canvasWidth,canvasHeight);
		}

        let aDegrees = (n * divergence) % d;
        let color = `hsl(${n/5 % d},100%,50%)`;
        drawCircle(ctx,x,y,radius,color);

        n++;
    }

	// helpers
	function dtr(degrees){
		return degrees * (Math.PI/180);
	}

	function drawCircle(ctx,x,y,radius,color){
		ctx.save();
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x,y,radius,0,Math.PI * 2);
		ctx.closePath();
		ctx.fill();
		ctx.restore();
	}

	</script>
</head>
<body>
	<canvas id="canvas"></canvas>

	<div id="controls">
		<label>Dot Size</label>
		<select id="ctrl-size">
			<option value="2">2</option>
			<option value="4">4</option>
			<option value="6">6</option>
			<option value="8">8</option>
		</select>

		<button id="btn-restart">Restart App</button>
	</div>

	<div id="information">
		<h2>About The App</h2>
		<ul>
			<li>The drop down menu above is so that the user can change the radius of the dots being drawn</li>
			<li>The Restart App button resets the radius to 2 as well as resetting the position so that the drawing draws from the center again.</li>
			<li>Other Changes
				<ul>
					<li>Changed FPS to 60</li>
				</ul>
			</li>
		</ul>
	</div>

</body>
</html>
