<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in red
			ctx.fillStyle = "#ffca80"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 

			/*
            //2nd Rectangle
            ctx.strokeStyle = "#66ccd1";
            ctx.fillStyle = "#a4f5d7";
            ctx.lineWidth = 30;
            ctx.fillRect(120, 120, 400,300);
            ctx.strokeRect(120, 120, 400,300);

            //3rd Rectangle
            ctx.strokeStyle = "#9d80ff";
            ctx.fillStyle = "#c8b9fa";
            ctx.lineWidth = 15;
            ctx.fillRect(40, 40, 120,140);
            ctx.strokeRect(40, 40, 120,140);
            
            //4th Rectangle
            ctx.strokeStyle = "#f74231";
            ctx.fillStyle = "#de7e18";
            ctx.lineWidth = 15;
            ctx.fillRect(500, 270, 100,200);
            ctx.strokeRect(500, 270, 100,200);
            */

			ctx.strokeStyle = "#66ccd1";
            ctx.fillStyle = "#a4f5d7";
			ctx.lineWidth = 20;

			ctx.beginPath();
            ctx.rect(120, 120, 400,300);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//lines
			ctx.beginPath();
            ctx.moveTo(20,20);
			ctx.lineTo(620,460);
			ctx.closePath();
			ctx.lineWidth = 15;
			ctx.stroke();

			ctx.beginPath();
            ctx.moveTo(20,460);
			ctx.lineTo(620,20);
			ctx.closePath();
			ctx.stroke();


			//circle
			ctx.beginPath();
            ctx.arc(320,240,50,0,Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.lineWidth = 10;
			ctx.stroke();

			//semi circle
			ctx.fillStyle = "#ffffff";
			ctx.beginPath();
            ctx.arc(320,250,20,0,Math.PI,false);
			ctx.closePath();
			ctx.fill();
			ctx.lineWidth = 5;
			ctx.stroke();

			//eyes - small circle
			ctx.strokeStyle = "#66ccd1";
			ctx.beginPath();
            ctx.arc(300,220,15,0,Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.lineWidth = 2;
			ctx.stroke();

			ctx.beginPath();
            ctx.arc(340,220,15,0,Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			ctx.fillStyle = "#000000";
			ctx.beginPath();
            ctx.arc(300,220,5,0,Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();

			ctx.beginPath();
            ctx.arc(340,220,5,0,Math.PI * 2, false);
			ctx.closePath();
			ctx.fill();

			//eyelids
			ctx.strokeStyle = "#66ccd1";
            ctx.fillStyle = "#a4f5d7";
			ctx.beginPath();
            ctx.arc(300,220,15,Math.PI,0,false);
			ctx.closePath();
			ctx.fill();
			ctx.lineWidth = 2;
			ctx.stroke();

			ctx.beginPath();
            ctx.arc(340,220,15,Math.PI,0,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			//line
			ctx.beginPath();
            ctx.moveTo(20,340);
			ctx.lineTo(620,340);
			ctx.closePath();
			ctx.lineWidth = 20;
			ctx.stroke();
		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
